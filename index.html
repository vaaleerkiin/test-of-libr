<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Авторизація</title>
  </head>
  <body>
    <div class="backdrop backdrop--authorization">
      <div class="modal--authorization">
        <h2 class="title--authorization">Авторизація</h2>
        <form>
          <input type="text" id="mail" name="mail" placeholder="Пошта" /><input
            type="password"
            id="pass"
            name="password"
            placeholder="Пароль"
          />
          <div class="authorization--field">
            <a id="submit" type="button">Перевірити</a>
            <a id="go-to-main" class="invalid" type="button"> Перейти </a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="authorization.js"></script>
  </body>
</html>
